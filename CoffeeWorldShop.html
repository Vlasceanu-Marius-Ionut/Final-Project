<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/CoffeWorldShop.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
  <title>Coffee-World-Shop</title>
</head>
<body>
  <!--Header-->
  <header>
       <p class="logo">Coffee-World-Shop</p>
       <a href="index.html">
        <img src="./images/Daco_602415.png">
       </a>
       <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
  </header>
  <div class="container">
    <div id="root"></div>
    <div class="sidebar">
      <div class="head"><p>My Cart</p></div>
      <div id="cartItem">Your cart is empty</div>
      <div class="foot">
        <button id="purchase" onclick="Alert()">Purchase</button>
        <h3>Total</h3>
        <h2 id="total">$0.00</h2>
      </div>
    </div>
  </div>
  <script src="./js/js3.js"></script>
</body>
</html>
